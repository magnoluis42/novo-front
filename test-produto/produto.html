<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="produto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="produtos">
        <div class="imagem">
            <img src="/test-produto/icons/milkshake-1561344.jpg" alt="">
        </div>

        <div class="painel">
            <div class="btn">
                <span>
                    <img src="/test-produto/icons/add.svg" alt="" id="adicionar">
                </span>
            
                <span>
                    <p id="quantidade">0</p>
                </span>

                <span>
                    <img src="/test-produto/icons/remove.svg" alt="" id="remover">
                </span>
                
            </div>

            <div class="descricao">
                <p>Milk Shake de Chocolate</p>
            </div>

            <div class="preco">
                <h3 id="preco">R$ 12.99</h3>
            </div>
        </div>

        <div class="valor_total">
            <h3 id="valor_total"></h3>
        </div>

        <div class="btn">
            <button><img src="/test-produto/icons/buy.svg" alt="">ADCIONAR
            </button>
        </div>
    </div>

    <script src="produto.js"></script>
</body>
</html>
